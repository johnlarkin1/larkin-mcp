name: Deploy All

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.2.0 or v0.2.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # For PyPI trusted publishing

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
      tag: ${{ steps.parse.outputs.tag }}
    steps:
      - name: Parse version input
        id: parse
        run: |
          INPUT="${{ inputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${INPUT#v}"
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION (tag: $TAG)"

      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.parse.outputs.tag }}

      - name: Validate tag exists
        run: |
          git describe --tags --exact-match
          echo "Tag ${{ steps.parse.outputs.tag }} validated"

  deploy-pypi:
    needs: validate
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Build package
        run: cd py && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: py/dist/

  deploy-npm:
    needs: validate
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and build
        run: |
          cd tsx
          bun install
          bun run build

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: cd tsx && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-crates:
    needs: validate
    runs-on: ubuntu-latest
    environment: crates
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cd rs && cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
