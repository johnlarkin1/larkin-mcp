name: Deploy TypeScript

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.2.0 or v0.2.0)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Parse version input
        id: parse
        run: |
          INPUT="${{ inputs.version }}"
          VERSION="${INPUT#v}"
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.parse.outputs.tag }}

      - name: Validate tag exists
        run: git describe --tags --exact-match

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and build
        run: |
          cd tsx
          bun install
          bun run build

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: cd tsx && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
