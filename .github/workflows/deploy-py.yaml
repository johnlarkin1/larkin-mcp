name: Deploy Python

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.2.0 or v0.2.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # For PyPI trusted publishing

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Parse version input
        id: parse
        run: |
          INPUT="${{ inputs.version }}"
          VERSION="${INPUT#v}"
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.parse.outputs.tag }}

      - name: Validate tag exists
        run: git describe --tags --exact-match

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Build package
        run: cd py && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: py/dist/
